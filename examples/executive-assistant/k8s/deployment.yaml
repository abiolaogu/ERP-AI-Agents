---
apiVersion: v1
kind: Namespace
metadata:
  name: executive-assistant

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: exec-assistant-config
  namespace: executive-assistant
data:
  REDIS_URL: "redis://redis-service:6379/0"
  DATABASE_URL: "postgresql+asyncpg://postgres:password@postgres-service:5432/exec_assistant"
  PINECONE_ENVIRONMENT: "us-west1-gcp"
  MAX_CONCURRENT_REQUESTS: "5000"
  EMAIL_BATCH_SIZE: "100"

---
apiVersion: v1
kind: Secret
metadata:
  name: exec-assistant-secrets
  namespace: executive-assistant
type: Opaque
stringData:
  CLAUDE_API_KEY: "your-claude-api-key-here"
  PINECONE_API_KEY: "your-pinecone-api-key-here"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: exec-assistant
  namespace: executive-assistant
  labels:
    app: exec-assistant
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: exec-assistant
  template:
    metadata:
      labels:
        app: exec-assistant
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: exec-assistant
        image: executive-assistant:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: CLAUDE_API_KEY
          valueFrom:
            secretKeyRef:
              name: exec-assistant-secrets
              key: CLAUDE_API_KEY
        - name: PINECONE_API_KEY
          valueFrom:
            secretKeyRef:
              name: exec-assistant-secrets
              key: PINECONE_API_KEY
        envFrom:
        - configMapRef:
            name: exec-assistant-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: exec-assistant-service
  namespace: executive-assistant
  labels:
    app: exec-assistant
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: exec-assistant

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: exec-assistant-hpa
  namespace: executive-assistant
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: exec-assistant
  minReplicas: 3
  maxReplicas: 30
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 5
        periodSeconds: 30
      selectPolicy: Max

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: exec-assistant-pdb
  namespace: executive-assistant
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: exec-assistant

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: exec-assistant-monitor
  namespace: executive-assistant
  labels:
    app: exec-assistant
spec:
  selector:
    matchLabels:
      app: exec-assistant
  endpoints:
  - port: http
    path: /metrics
    interval: 30s

---
# Redis StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: executive-assistant
spec:
  serviceName: redis-service
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        command: ["redis-server"]
        args: ["--maxmemory", "512mb", "--maxmemory-policy", "allkeys-lru"]
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: redis-data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: executive-assistant
spec:
  clusterIP: None
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis

---
# PostgreSQL StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: executive-assistant
spec:
  serviceName: postgres-service
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          value: exec_assistant
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: password
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 20Gi

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: executive-assistant
spec:
  clusterIP: None
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: postgres
