# Docker Compose for Local Development
# Note: This file demonstrates the pattern. For 1,500 agents, use the generator script.

version: '3.8'

services:
  # Configuration Server
  config-server:
    image: hashicorp/consul:latest
    ports:
      - "8500:8500"
    environment:
      - CONSUL_BIND_INTERFACE=eth0
    volumes:
      - consul-data:/consul/data
    networks:
      - agent-network

  # Secrets Management
  vault:
    image: hashicorp/vault:latest
    ports:
      - "8200:8200"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=dev-root-token
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    networks:
      - agent-network

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - agent-network

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - agent-network

  # Log Aggregation - Loki
  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
    networks:
      - agent-network

  # API Gateway
  nginx-gateway:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - config-server
    networks:
      - agent-network

  # Redis for Rate Limiting & Caching
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - agent-network

  # PostgreSQL for Agent Metadata & Audit Logs
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=agents_db
      - POSTGRES_USER=agents_admin
      - POSTGRES_PASSWORD=change_me_in_production
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - agent-network

  # Example Agent Service (Pattern for all 1,500)
  # Use docker-compose-generator.py to generate all agents
  business-plan-agent:
    build:
      context: ../../generated-agents/business_plan_agent_009
    ports:
      - "8209:8209"
    environment:
      - CLAUDE_API_KEY=${ANTHROPIC_API_KEY}
      - CONSUL_HOST=config-server
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=${VAULT_TOKEN}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=agents_db
      - LOG_LEVEL=INFO
    depends_on:
      - config-server
      - vault
      - redis
      - postgres
    networks:
      - agent-network
    restart: unless-stopped

volumes:
  consul-data:
  prometheus-data:
  grafana-data:
  loki-data:
  redis-data:
  postgres-data:

networks:
  agent-network:
    driver: bridge
