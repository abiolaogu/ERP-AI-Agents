# WARNING: This is a template. DO NOT commit real secrets to git.
# Use kubectl create secret or external secret management (Vault, AWS Secrets Manager, etc.)

apiVersion: v1
kind: Secret
metadata:
  name: agent-secrets
  namespace: ai-agents
type: Opaque
stringData:
  # IMPORTANT: Replace these with actual values from your secret manager
  ANTHROPIC_API_KEY: "sk-ant-your-api-key-here"
  VAULT_TOKEN: "your-vault-token-here"
  DB_PASSWORD: "your-secure-db-password"
  JWT_SECRET_KEY: "your-jwt-secret-key"
  ENCRYPTION_KEY: "your-encryption-key"

---
# Example: Using External Secrets Operator (recommended for production)
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: agent-external-secrets
  namespace: ai-agents
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: agent-secrets-from-vault
    creationPolicy: Owner
  data:
    - secretKey: ANTHROPIC_API_KEY
      remoteRef:
        key: secret/agents/anthropic
        property: api_key
    - secretKey: DB_PASSWORD
      remoteRef:
        key: secret/agents/database
        property: password
