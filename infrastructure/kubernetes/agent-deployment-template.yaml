# Template for deploying individual agents
# Use with kustomize or helm to generate 1,500 deployments

apiVersion: apps/v1
kind: Deployment
metadata:
  name: AGENT_ID-deployment
  namespace: ai-agents
  labels:
    app: AGENT_ID
    category: AGENT_CATEGORY
    version: "1.0.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: AGENT_ID
  template:
    metadata:
      labels:
        app: AGENT_ID
        category: AGENT_CATEGORY
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "AGENT_PORT"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: agent-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: AGENT_ID
        image: ghcr.io/your-org/AGENT_ID:latest
        imagePullPolicy: Always
        ports:
        - containerPort: AGENT_PORT
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "AGENT_PORT"
        - name: AGENT_ID
          value: "AGENT_ID"
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: agent-secrets
              key: ANTHROPIC_API_KEY
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              name: agent-secrets
              key: VAULT_TOKEN
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: agent-secrets
              key: DB_PASSWORD
        envFrom:
        - configMapRef:
            name: agent-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: prometheus-metrics
          mountPath: /tmp/prometheus
      volumes:
      - name: tmp
        emptyDir: {}
      - name: prometheus-metrics
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - AGENT_ID
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: AGENT_ID-service
  namespace: ai-agents
  labels:
    app: AGENT_ID
    category: AGENT_CATEGORY
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: AGENT_PORT
    protocol: TCP
    name: http
  selector:
    app: AGENT_ID
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: AGENT_ID-hpa
  namespace: ai-agents
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: AGENT_ID-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
