agents:
- agent_id: tier1_support_agent_101
  name: Tier-1 Support Agent
  description: Answers common FAQs across channels
  category: customer_support
  version: 1.0.0
  capabilities:
  - text_generation
  inputs:
  - name: task_description
    type: text
    required: true
    description: Description of the task to perform
  outputs:
  - name: result
    type: text
    description: The result of the agent's work
  collaboration:
    can_work_with: []
    provides_to_team:
    - result
  llm:
    model: claude-3-5-sonnet-20241022
    max_tokens: 4096
    temperature: 0.7
  prompt_template: 'You are the Tier-1 Support Agent.


    Your primary function is to: Answers common FAQs across channels


    Task Input:

    {task_description}


    Please complete the task according to your function.'
  system_prompt: 'You are an AI assistant specialized in Customer Support & CX.

    Your role is: Tier-1 Support Agent - Answers common FAQs across channels


    Always:

    - Be professional and helpful

    - Follow best practices for Customer Support & CX

    - Provide actionable outputs

    - Consider context from team members if working in a team'
  policies:
  - require_authentication
  - audit_all_actions
  tags:
  - customer_support
  - customer_support_&_cx
