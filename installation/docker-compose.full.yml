# Complete Docker Compose Installation for AI Agents Platform
# One-command installation for local development and small deployments

version: '3.8'

services:
  # Configuration & Secrets Management
  consul:
    image: hashicorp/consul:latest
    container_name: ai-agents-consul
    ports:
      - "8500:8500"
    environment:
      - CONSUL_BIND_INTERFACE=eth0
    volumes:
      - consul-data:/consul/data
    networks:
      - ai-agents-network
    restart: unless-stopped

  vault:
    image: hashicorp/vault:latest
    container_name: ai-agents-vault
    ports:
      - "8200:8200"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=${VAULT_ROOT_TOKEN:-dev-root-token}
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    networks:
      - ai-agents-network
    restart: unless-stopped

  # Database
  postgres:
    image: postgres:15-alpine
    container_name: ai-agents-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${DB_NAME:-agents_db}
      - POSTGRES_USER=${DB_USER:-agents_admin}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-change_me_in_production}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ai-agents-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-agents_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cache
  redis:
    image: redis:alpine
    container_name: ai-agents-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - ai-agents-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: ai-agents-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - ai-agents-network
    restart: unless-stopped

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: ai-agents-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana-data:/var/lib/grafana
      - ../infrastructure/monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    networks:
      - ai-agents-network
    restart: unless-stopped

  # Log Aggregation - Loki
  loki:
    image: grafana/loki:latest
    container_name: ai-agents-loki
    ports:
      - "3100:3100"
    volumes:
      - loki-data:/loki
    networks:
      - ai-agents-network
    restart: unless-stopped

  # API Gateway (Nginx)
  nginx:
    image: nginx:alpine
    container_name: ai-agents-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - consul
      - vault
    networks:
      - ai-agents-network
    restart: unless-stopped

  # Sample Agents (first 10 for demo)
  business-plan-agent:
    build:
      context: ../generated-agents/business_plan_agent_009
      dockerfile: Dockerfile
    container_name: business-plan-agent-009
    ports:
      - "8209:8209"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CONSUL_HOST=consul
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=${VAULT_ROOT_TOKEN:-dev-root-token}
      - REDIS_HOST=redis
      - DB_HOST=postgres
      - DB_NAME=${DB_NAME:-agents_db}
      - DB_USER=${DB_USER:-agents_admin}
      - DB_PASSWORD=${DB_PASSWORD:-change_me_in_production}
      - LOG_LEVEL=INFO
    depends_on:
      - consul
      - vault
      - redis
      - postgres
    networks:
      - ai-agents-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8209/health"]
      interval: 30s
      timeout: 10s
      retries: 3

