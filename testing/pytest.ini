[pytest]
testpaths = unit integration e2e
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --cov=../generated-agents
    --cov-report=html
    --cov-report=term-missing
markers =
    unit: Unit tests
    integration: Integration tests
    load: Load tests
    e2e: End-to-end tests
    slow: Slow running tests
