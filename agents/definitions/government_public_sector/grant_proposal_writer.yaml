agent_id: government_public_sector_grant_proposal_writer
name: Grant Proposal Writer
description: Write government grant proposals
category: government_public_sector
capabilities:
- text_generation
- data_analysis
- document_processing
- workflow_automation
inputs:
  task_description:
    type: string
    required: true
    description: Description of the task to perform
  context:
    type: object
    required: false
    description: Additional context for the task
outputs:
  result:
    type: string
    description: Result of the agent execution
  metadata:
    type: object
    description: Execution metadata
llm:
  provider: anthropic
  model: claude-3-5-sonnet-20241022
  temperature: 0.7
  max_tokens: 4000
prompt_template: 'You are a Grant Proposal Writer. Your task is: {{task_description}}.
  {{context}}'
system_prompt: You are an AI agent specialized in Write government grant proposals.
  Provide professional, accurate, and actionable results.
policies:
  access_control:
  - user
  - admin
  - agent_operator
  rate_limit: 100
  require_audit: true
collaboration:
  compatible_teams:
  - cross_functional
  - specialized
  provides:
  - data
  - insights
  - recommendations
  consumes:
  - context
  - requirements
version: 1.0.0
